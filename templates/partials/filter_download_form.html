<!--APP/app/templates/partials/filter_download_form.html-->
<div id="spinner-overlay" class="spinner-overlay">
    <div class="spinner"></div>
</div>
<link rel="stylesheet" href="/static/css/filter_download_form.css">
<div class="filter-download-wrapper">
    <div class="filter-dropdown">
        <!-- Dropdown to select filter type -->
        <label for="filterType">Choose Filter:</label>
        <select id="filterType" onchange="showForm()">
        <option value="">--Select--</option>
        <option value="day">Day</option>
        <option value="week">Week</option>
        <option value="month">Month</option>
        <option value="range">Custom Range</option>
        </select>
    </div>
    <div class="download-button-container">
    <!-- Global CSV download -->
        <button type="button" onclick="downloadCSV()">Download CSV</button>
    </div>
</div>

<!-- Forms (hidden with animation) -->
<div class="form-container" id="dayform">
  <form method="get" action="/" onsubmit="return handleDaySubmit(event)">
    <label for="day_date">Choose Date:</label>
    <input type="date" id="day_date" name="day" required>
    <button type="submit">Submit</button>
  </form>
</div>

<div class="form-container" id="weekform">
  <form method="get" action="/" onsubmit="showSpinner()">
    <label for="week_date">Choose Week:</label>
    <input type="week" id="week_date" name="week" required>
    <button type="submit">Submit</button>
  </form>
</div>

<div class="form-container" id="monthform">
  <form method="get" action="/" onsubmit="showSpinner()">
    <label for="month_date">Choose Month:</label>
    <input type="month" id="month_date" name="month" required>
    <button type="submit">Submit</button>
  </form>
</div>

<div class="form-container" id="rangeform">
  <form method="get" action="/" onsubmit="showSpinner()">
    <label for="start_date">Start Date:</label>
    <input type="date" id="start_date" name="start_date" required>
    <label for="end_date">End Date:</label>
    <input type="date" id="end_date" name="end_date" required>
    <button type="submit">Submit</button>
  </form>
</div>

<script>
function showForm() {
    const value = document.getElementById("filterType").value;
    const forms = ["dayform", "weekform", "monthform", "rangeform"];

    forms.forEach(id => {
        let el = document.getElementById(id);
        if (value + "form" === id) {
            el.classList.add("active");  // show with animation
        } else {
            el.classList.remove("active"); // hide smoothly
        }
    });
}

function showSpinner() {
    document.getElementById('spinner-overlay').style.display = 'flex';
}

function handleDaySubmit(event) {
    showSpinner();
    
    // Get selected date
    const selectedDate = document.getElementById('day_date').value;
    
    // Get today's date in YYYY-MM-DD format
    const today = new Date();
    const todayStr = today.toISOString().split('T')[0];
    
    // If selected date is today, redirect to root without query params
    if (selectedDate === todayStr) {
        event.preventDefault();
        window.location.href = '/';
        return false;
    }
    
    // Otherwise, continue with normal form submission
    return true;
}

function downloadCSV() {
    const params = new URLSearchParams(window.location.search);
    let url = '/download-csv?' + params.toString();
    window.location.href = url;
}
</script>
